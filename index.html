<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Word Counter</title>
</head>
<body>
    <!-- main container for entire project -->
    <div class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class='text-input' placeholder='Enter text here..'></textarea>
        <div> 
            <strong>Words: </strong>
            <span class="words">0</span>
        </div>
        <div> 
            <strong>Letters: </strong>
            <span class="letters">0</span>
        </div>
        <div> 
            <strong>Spaces: </strong>
            <span class="spaces">0</span>
        </div>
    </div>
</body>
</html>
